<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8"/>
		<title>
			user-dashboard
		</title>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="card">
					<div class="card-body">
						<h1 th:text="${user.name}"></h1>
						
						
						<table class="table">
																  <thead>
																    <tr>
																      <th scope="col">#USERID</th>
																      <th scope="col"><span th:text="${user.id}"></th>
																    </tr>
																  </thead>
																  <tbody>
																    <tr>
																      <th scope="row">Email</th>
																      <td><span th:text="${user.email}"></td>
																      
																    </tr>
																	
																	<tr>
																	<th scope="row">Name</th>
																	<td><span th:text="${user.name}"></td>
																											      
																	</tr>
																    
																	<tr>
																	<th scope="row">Role</th>
																	<td><span th:text="${user.role}"></td>
																							      
																	</tr>
																	
																	<tr>
																	<th scope="row">Account Active</th>
																	<td><span th:text="${user.enabled}"></td>
																							      
																	</tr>
																				
																	<tr>
																	<th scope="row">About You</th>
																	<td><span th:text="${user.about}"></td>
																							      
																	</tr>
																					
																  </tbody>
																</table>
					</div>
				</div>
			</div>
		    
		</section>
	</body>
</html>
