<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="UTF-8"/>
		<title>
			this is signup page
		</title>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<div class="my-card">
							
							<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
														<p th:text="${session.message.content}"></p>
														
														</div>
							
							<h1 class="text-center">Register Here</h1>
							<form novalidation th:action="@{/do_register}" method="post" th:object="${user}">
								<div class="form-group">
									
								    
								    <input name="name" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
									id="name_field" aria-describedby="emailHelp" placeholder="Name" required th:value="${user.name}">
								    
								    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
								  </div>
								  
								  <div class="form-group">
								  									
								  								    
								    <input type="email" name="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Email" required th:value="${user.email}">
								  								    
								  </div>
								  <div class="form-group">
								  									
								  								    
								    <input type="password" name="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Password" required th:value="${user.password}">
								  								    
								  </div>
								  
								  <div class="form-group">
									<textarea th:text="${user.about}" name="about" placeholder="Enter something about yourself" rows="8" class="form-control"></textarea>
								  </div>
								  
								  <button type="submit" class="btn btn-warning">Submit</button>
								  <button type="reset" class="btn btn-dark">Reset</button>
								  
							</form>
						</div>
					</div>
					
				</div>			
			</div>
		</section>
	</body>
</html>
